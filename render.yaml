services:
  - type: web
    name: bright-world-news-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./news.db
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: FETCH_INTERVAL_MINUTES
        value: "60"
    disk:
      name: news-data
      mountPath: /opt/render/project/src
      sizeGB: 1
